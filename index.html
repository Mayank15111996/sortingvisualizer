<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sorting Visualizer</title>
    <link rel="stylesheet" href="css_files/sorting.css">
</head>
<body>
    <div>
        <div class="heading"><h1>Sorting Visualizer</h1></div>
        <div class="container">
            <Button class="box1" onclick="update()">New Array</Button>
            <div class="rangeSlider">
                <div><input type="range" id="slider1" min="1" max="350" value="150"></div>
                <div class="block"><h3>Speed</h3></div>    
            </div>
            <div class="rangeSlider">
                <div><input type="range" id="slider2" min="10" max="75" value="40"></div>
                <div class="block"><h3>Blocks</h3></div>
            </div>
            <Button class="btn" onclick="BubbleSort()">Bubble Sort</Button>
            <Button class="btn" onclick="InsertionSort()">Insertion Sort</Button>
            <Button class="btn" onclick="QuickSort()">Quick Sort</Button>
            <Button class="btn" onclick="MergeSort()">Merge Sort</Button>
            <Button class="btn" onclick="SelectionSort()">Selection Sort</Button>
        </div>
    </div>
    <div class="extra"></div>
    <div id="bar"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
    crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/selection.js"></script>
</body>
</html>
